id: net.emulicious.Emulicious
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk25
command: emulicious
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --socket=x11
  - --filesystem=xdg-documents/ROMs

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk25/install.sh

  - name: emulicious
    buildsystem: simple
    build-commands:
      - install -Dm755 emulicious /app/bin/emulicious
      - install -Dm644 net.emulicious.Emulicious.desktop /app/share/applications/net.emulicious.Emulicious.desktop
      - install -Dm644 net.emulicious.Emulicious.svg /app/share/icons/hicolor/scalable/apps/net.emulicious.Emulicious.svg
      - install -Dm644 net.emulicious.Emulicious.metainfo.xml /app/share/metainfo/net.emulicious.Emulicious.metainfo.xml
      - install -Dm755 apply_extra /app/bin/apply_extra
    sources:
      - type: extra-data
        filename: emulicious.zip
        url: https://emulicious.net/emulicious/downloads/emulicious-2024-08-31.zip
        sha256: 53c9b3104b6938044d230b4f4e422e56cae687ceff1bb0bf9fc794fe62fb272e
        size: 2929925
      - type: file
        path: emulicious
      - type: file
        path: net.emulicious.Emulicious.desktop
      - type: file
        path: net.emulicious.Emulicious.svg
      - type: file
        path: net.emulicious.Emulicious.metainfo.xml
      - type: script
        dest-filename: apply_extra
        commands:
          - unzip -qq emulicious.zip -d emulicious
          - rm emulicious/Emulicious.exe emulicious/Emulicious.icl emulicious.zip
